<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>Sound Therapy</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="button-container">
		<a href=""><button class="button">Reset</button></a>
	  </div>
	  
	<header id="headLine">
		<h1>Sound Therapy</h1>
		<img class="bell" src="images/bell.png" alt="bell"> 
	</header>
	<div id="htp-sec">
		<div id="instruction">
			<h2> How to play</h2>
			<p> Drag and drop your desired song in the big circle from the collection below.</p>
			<p> Turn off music button to listen just the vocal part and vice versa.</p>
		</div>
	</div>
	<section id="game-boards">
		
		<div class="Audio-circles">
			<img src="images/tuning.png" class="puzzle-image" alt="top left" data-audio="audio/Crystal-singingbowl-tuningfork.mp3">
			<img src="images/flute.png" class="puzzle-image" alt="top right" data-audio="audio/Native-flute.mp3">
			<img src="images/singing-bowl.png" class="puzzle-image" alt="bottom left" data-audio="audio/tibetian-singing-bowl.mp3">
			<img src="images/wind-chime.png" class="puzzle-image" alt="bottom right" data-audio="audio/wind-chimes.mp3">
		</div>

		
		<div class="monk">
			<div class="drop-zone "></div>
		</div>
	</section>

	<div id="drop-sec">
		<div id="music-control">
			<section id="rewind"><ion-icon name="play-back-outline"></ion-icon></section>
			<section id="play"><ion-icon name="play-circle-outline"></ion-icon></section>
			<section id="pause"> <ion-icon name="play-outline"></ion-icon></section>
		</div>
		<input id="volumeThumb" type="range" min="0" max="100" step="1"></input>
	</div>
</div>
	  
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	<script src="script/main.js"></script>
</body>
</html>
